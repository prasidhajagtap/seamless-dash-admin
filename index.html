<!-- ===================== seamless-dash-admin / index.html ===================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seamless Dash – Admin Panel</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="admin.css"/>
</head>
<body>

<div id="auth-screen" class="card">
  <h1>Admin Login</h1>
  <input id="email" type="email" placeholder="Admin Email"/>
  <input id="password" type="password" placeholder="Password"/>
  <button id="btn-login">Login</button>
  <div id="auth-error"></div>
</div>

<div id="key-screen" class="card hidden">
  <h1>Encryption Key</h1>
  <input id="aes-key" type="password" placeholder="Enter AES Key"/>
  <button id="btn-key">Unlock Dashboard</button>
</div>

<div id="dashboard" class="hidden">
  <header>
    <h1>Seamless Dash – Game Pulse</h1>
    <div class="actions">
      <button id="btn-refresh">Refresh Now</button>
      <button id="btn-export-csv">Export CSV</button>
      <button id="btn-export-xls">Export Excel</button>
      <button id="btn-logout">Logout</button>
    </div>
  </header>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Poornata ID</th>
        <th>High Score</th>
        <th>Last Seen</th>
        <th>Banned</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="player-table"></tbody>
  </table>
</div>

<script src="admin.js"></script>
</body>
</html>
