<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seamless Dash ‚Äì Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root {
  --red:#A01018;
  --gold:#FFC107;
  --sky:#e3f2fd;
  --blue:#0984e3;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: linear-gradient(180deg, var(--sky), #fff);
  color: #333;
}

/* ---------- LOGIN ---------- */
.login-box {
  max-width: 420px;
  margin: 10vh auto;
  background: #fff;
  padding: 30px;
  border-radius: 26px;
  box-shadow: 0 15px 45px rgba(0,0,0,0.15);
  border-top: 8px solid var(--red);
}

.login-box h2 {
  margin: 0 0 15px;
  color: var(--red);
  text-align: center;
  font-weight: 900;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 2px solid #eee;
  font-size: 15px;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 50px;
  border: none;
  font-size: 15px;
  font-weight: 800;
  cursor: pointer;
}

.btn-main {
  background: linear-gradient(135deg, var(--gold), var(--red));
  color: white;
}

.error {
  color: var(--red);
  font-size: 13px;
  margin-top: 10px;
  text-align: center;
}

/* ---------- PANEL ---------- */
header {
  padding: 20px;
  background: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
}

header h1 {
  margin: 0;
  color: var(--red);
  font-size: 22px;
  font-weight: 900;
}

header button {
  width: auto;
  padding: 10px 18px;
  background: var(--red);
  color: #fff;
}

.container {
  padding: 25px;
}

/* ---------- TABLE ---------- */
.table-wrap {
  background: #fff;
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

th {
  background: #f9f9f9;
  text-align: left;
  padding: 12px;
  font-weight: 800;
  color: var(--red);
  border-bottom: 2px solid #eee;
}

td {
  padding: 12px;
  border-bottom: 1px solid #eee;
}

tr:hover {
  background: #f7fbff;
}

.badge {
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 800;
}

.badge-ok { background:#e6f7ff; color:#0984e3; }
.badge-ban { background:#ffe6e6; color:#A01018; }

.action-btn {
  padding: 6px 12px;
  font-size: 12px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
}

.ban { background:#A01018; color:#fff; }
.unban { background:#0984e3; color:#fff; }

/* ---------- TOP ACTIONS ---------- */
.actions {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.actions button {
  background: var(--blue);
  color: #fff;
  font-size: 13px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>Admin Login</h2>
  <input id="email" placeholder="Admin Email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn-main" id="loginBtn">Login</button>
  <div class="error" id="loginError"></div>
</div>

<!-- PANEL -->
<div id="panel" style="display:none;">
  <header>
    <h1>Seamless Dash ‚Äì Admin</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <div class="actions">
      <button id="exportCsv">‚¨áÔ∏è Export CSV</button>
      <button onclick="location.reload()">üîÑ Refresh</button>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Player Name</th>
            <th>Poornata ID (Hashed)</th>
            <th>High Score</th>
            <th>Status</th>
            <th>Last Seen</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="playersBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>

  /* ================= ENCRYPTION UTILITIES ================= */

// ‚ö†Ô∏è KEEP THIS SECRET, CHANGE PER ENVIRONMENT
const SD_SECRET = "SD_PRASIDHA_JAGTAP_V38_MASTER_KEY";

// Convert string ‚Üí crypto key
async function getKey() {
  const enc = new TextEncoder();
  const keyData = enc.encode(SD_SECRET);
  return crypto.subtle.importKey(
    "raw",
    await crypto.subtle.digest("SHA-256", keyData),
    { name: "AES-GCM" },
    false,
    ["encrypt", "decrypt"]
  );
}

// Encrypt text
async function encryptText(plainText) {
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const key = await getKey();
  const encoded = new TextEncoder().encode(plainText);
  const cipher = await crypto.subtle.encrypt(
    { name: "AES-GCM", iv },
    key,
    encoded
  );
  return {
    iv: btoa(String.fromCharCode(...iv)),
    data: btoa(String.fromCharCode(...new Uint8Array(cipher)))
  };
}

// Decrypt text
async function decryptText(encData, encIv) {
  const key = await getKey();
  const iv = Uint8Array.from(atob(encIv), c => c.charCodeAt(0));
  const data = Uint8Array.from(atob(encData), c => c.charCodeAt(0));
  const plain = await crypto.subtle.decrypt(
    { name: "AES-GCM", iv },
    key,
    data
  );
  return new TextDecoder().decode(plain);
}

/* ================= FIREBASE INIT ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBJcK4zEK2Rb-Er8O7iDNYsGW2HUJANPBc",
  authDomain: "seamless-dash.firebaseapp.com",
  projectId: "seamless-dash",
  storageBucket: "seamless-dash.firebasestorage.app",
  messagingSenderId: "463956345017",
  appId: "1:463956345017:web:ea6a02cee0ec820ed41b68"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ================= AUTH ================= */
loginBtn.onclick = async () => {
  try {
    await auth.signInWithEmailAndPassword(email.value, password.value);
  } catch (e) {
    loginError.textContent = e.message;
  }
};

logoutBtn.onclick = () => auth.signOut();

auth.onAuthStateChanged(user => {
  loginBox.style.display = user ? "none" : "block";
  panel.style.display = user ? "block" : "none";
  if(user) loadPlayers();
});

/* ================= LOAD PLAYERS ================= */
async function loadPlayers() {
  const snap = await db.collection("players").orderBy("highScore", "desc").get();
  playersBody.innerHTML = "";
  let i = 1;
  snap.forEach(doc => {
    const p = doc.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i++}</td>
      <td>${p.name}</td>
      <td>${doc.id.slice(0,12)}‚Ä¶</td>
      <td>${p.highScore}</td>
      <td>
        <span class="badge ${p.banned ? 'badge-ban' : 'badge-ok'}">
          ${p.banned ? 'BANNED' : 'ACTIVE'}
        </span>
      </td>
      <td>${new Date(p.lastSeen).toLocaleString()}</td>
      <td>
        <button class="action-btn ${p.banned?'unban':'ban'}"
          onclick="toggleBan('${doc.id}', ${!p.banned})">
          ${p.banned?'Unban':'Ban'}
        </button>
      </td>
    `;
    playersBody.appendChild(tr);
  });
}

/* ================= BAN / UNBAN ================= */
async function toggleBan(id, val) {
  await db.collection("players").doc(id).update({ banned: val });
  loadPlayers();
}

/* ================= EXPORT CSV ================= */
exportCsv.onclick = async () => {
  const snap = await db.collection("players").get();
  let csv = "Name,PoornataHash,HighScore,Banned,LastSeen\n";
  snap.forEach(d => {
    const p = d.data();
    csv += `"${p.name}",${d.id},${p.highScore},${p.banned},${new Date(p.lastSeen).toISOString()}\n`;
  });
  const blob = new Blob([csv], {type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "seamless_dash_players.csv";
  a.click();
};
</script>

</body>
</html>
